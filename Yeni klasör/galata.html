    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['McDonalds', 11],
                ['Tavuk Dünyası', 2],
                ['KFC', 2],
                ['Yerel Restaurantlar', 2],
                ['Dominos Pizza', 7]
            ]);

            var options = {
                title: 'En Çok Tercih Edilen Restaurantlar'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Element", "Yoğunluk", {
                    role: "style"
                }],
                ["Pazartesi", 8.94, "#0D4F8B"],
                ["Çarşamba", 10.49, "silver"],
                ["Cuma", 19.30, "#70BDDC"],
                ["Pazar", 21.45, "color: #e5e4e2"]

            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2
            ]);

            var options = {
                title: "Ön Plana Çıkan Gün-Sipariş Sayısı Ortalamaları (Ortalama 5 Üzeri)",
                bar: {
                    groupWidth: "95%"
                },
                legend: {
                    position: "none"
                },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
    </script>
